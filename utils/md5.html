<!DOCTYPE HTML>
<html>

<body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.19.0/js/md5.min.js"></script>
    <input type="text" id="str" placeholder="String Here" />
    <input type="button" value="Get"
        onclick='document.getElementById("res").textContent = btoa(md5(document.getElementById("str").value);' />
    <p id="res"></p>
</body>

</html>
